<div class="container">
  <div class=ui-g>

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 95px;">

      <label> até </label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>


  </div>

  <div class="ui-g">
    <div class="ui-g-12">

      <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data">Vencimento</th>
            <th class="col-data">Pagamento</th>
            <th class="col-valor">Valor</th>
            <th class="col-acoes">

            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td>{{lancamento.dataVencimento}}</td>
            <td>{{lancamento.dataPagamento}}</td>
            <td [ngStyle]="{color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor}}</td>

            <td class="col-acoes">
              <!-- <fa-icon [icon]="faEdit" pButton style=";"></fa-icon> -->


              <a style="color: black;" pTooltip="Editar" tooltipPosition="top">
                <fa-icon [icon]="faEdit" button>
                </fa-icon>
              </a>
              <a style="color: black; margin-left: 10px;" pTooltip="Excluir" tooltipPosition="top">
                <fa-icon [icon]="faTrash" button>
                </fa-icon>
              </a>




            </td>
          </tr>
        </ng-template>
      </p-table>


    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>

</div>
